<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/categoria.css" th:href="@{/css/categoria.css}">
	<link rel="stylesheet" href="css/buscador.css" th:href="@{/css/buscador.css}">
	<title>Foro WoW - Categoria</title>
</head>

<body class="text-light d-flex flex-column min-vh-100">

	<header>
		<nav th:replace="~{fragmentos/navbar::navbar}">
		</nav>
	</header>
	<main>

		<section class="row">
			<img class="img-fluid banner" th:src="@{/img/bannerwowdos.jpg}" alt="Banner de la web">
		</section>


		<section class="row">
			<div class="row d-flex justify-content-between">
				<div class="col-6">
					<button class="btn btn-outline-warning m-5 topic-tag-button" type="submit"
						th:text="${categoria.nombre}">
						Categoría
					</button>
				</div>

				<div class="col-6">
					<form method="POST" th:action="@{/formulario-hilo}" class="d-flex justify-content-end m-5">
						<input type="hidden" th:value="${categoria.id}" name="idCategoria" />
						<button class="btn btn-outline-warning" type="submit">
							Crear Nuevo Tema
						</button>
					</form>
				</div>

			</div>

			<div class="row d-flex">
				<div class="col-12">
					<div class="list-group m-5">
						<div th:each="hilo : ${hilos}">

							<a th:href="@{/hilo/{id}(id = ${hilo.id})}" class="list-group-item text-light">
								<div class="contenido-hilo">
									<div class="d-flex w-100 justify-content-between">
										<h5 class="mb-1" th:text="${hilo.nombre}">Título del hilo</h5>
										<small th:text="${hilo.fechaCreacion}">Fecha de creación</small>
									</div>
									<small th:text="${hilo.creador}">Usuario creador</small>
								</div>
							</a>

						</div>

					</div>
				</div>
			</div>


		</section>
	</main>
	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>

	<!-- <script src="js/navbarfixed.js"></script>-->
	<script src="js/categoria.js"></script>
</body>

</html>
