<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Este es el formulario para editar una categoria ya existente.
  En el mismo hay que introducir el titulo de la categoria y la descripcion de la misma">
  <meta name="author" content="Manuel Tejado Morilla">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/formulariocategoria.css" th:href="@{/css/formulariocategoria.css}">
  <title>Foro WoW - Editar categoría</title>
</head>

<body>

  <main>
    <section id="contacto" class="border-bottom border-secondary border-2">


      <div class="container  border-top" style="max-width: 1000px" id="contenedor">
        <div class="text-center mb-4" id="titulo">
          <div>
            <h2>Formulario de administrador para editar categorías</h2>
          </div>
        </div>

        <form method="POST" th:action="@{/actualizar-categoria}" name="formularioCategoria">

          <input type="hidden" th:value="${categoria}" name="categoria" />
          <input type="hidden" th:value="${categoria.id}" name="idCategoria" />

          <div class="mb-3">
            <label for="nombre">Título de la categoría:</label>
            <input type="text" class="form-control" name="nombre" id="nombreEditar" rows="1"
              th:value="${categoria.nombre}" required="required"></input>
            <p class="text-danger aviso">El título tiene que tener como mínimo tres caracteres</p>
          </div>

          <div class="mb-3">
            <label for="descripcion">Descripción de la categoría:</label>
            <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required="required"
              th:field="${categoria.descripcion}"></textarea>
          </div>

          <div class="mb-3 d-flex justify-content-center">
            <button type="button" class="btn bg-danger w-50 fs-5 text-white" id="botonEditarEnviar">Reforjar
              categoría</button>
            <a th:href="@{index}" class="w-50">
              <button type="button" class="btn bg-primary w-100 fs-5 text-white">Volver a inicio</button>
            </a>
          </div>
        </form>

      </div>
    </section>
  </main>
  <!--FOOTER-->
  <footer th:replace="~{fragmentos/footer::footer}">
  </footer>
  <script th:src="@{/js/formularioeditarcategoria.js}">

  </script>
</body>

</html>
