<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/formulariologuin.css" th:href="@{/css/formulariologuin.css}">
  	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>Foro WoW- Identificacion</title>
</head>

<body>

<main>
  <section id="contacto" class="border-bottom border-secondary border-2" data-aos="zoom-in">


    <div class="container  border-top" style="max-width: 1000px" id="contenedor" >
      <div class="text-center mb-4" id="titulo">
        <div>
          <h2>Foro <span class="text-warning">World of Warcraft</span></h2>
          <img src="img/logo.png" alt="Logo World of Warcraft" width="30" height="30" class="d-inline-block align-text-top">
        </div>
      </div>

      <form method="POST" th:action="@{/autenticar-usuario}">

        <div class="mb-3">
          <label for="nombre">Usuario:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Agapito">
        </div>

        <div class="mb-3">
          <label for="nombre">Contraseña:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <button type="submit" class="btn bg-danger w-50 fs-5 text-white">Identificarse</button>
          <a th:href="@{index}" class="w-50">
          <button type="button" class="btn bg-primary w-100 fs-5 text-white">Volver a inicio</button>
          </a>
        </div>
      </form>

    </div>
  </section>
</main>
<script>
  AOS.init();
</script>
   <!--FOOTER-->
    <footer th:replace="~{fragmentos/footer::footer}"> 
  </footer>
</body>

</html>
