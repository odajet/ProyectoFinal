<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<meta name="description" content="Este es el formulario para crear un mensaje nuevo. En el mismo
 	tenemos que introducir el contenido del mensaje, el tipo de mensaje y la fecha de creacion">
  	<meta name="author" content="Manuel Tejado Morilla">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/formulariolomensaje.css" th:href="@{/css/formulariolomensaje.css}">
	<title>Foro WoW - Crear mensaje</title>
</head>

<body>

	<main>
		<section id="contacto" class="border-bottom border-secondary border-2">


			<div class="container  border-top" style="max-width: 1000px" id="contenedor">
				<div class="text-center mb-4" id="titulo">
					<div>
						<h2>¿Qué quieres decir?</h2>
						<p>La Luz puede tener una paciencia infinita, pero yo no.</p>
					</div>
				</div>

				<form method="POST" data-netlify="true" th:action="@{/crear-mensaje}">

					<input type="hidden" th:value="${idHilo}" name="idHilo" />

					<div class="mb-4">
						<label for="mens">Mensaje:</label>
						<textarea class="form-control" name="mensaje" id="mens" rows="4"
							placeholder="¿Más trabajo? Contenido del mensaje" required="required"></textarea>
					</div>

					<div class="mb-3">
						<label for="tipomensaje">Elige el tipo de mensaje</label>
						<select id="tipomensaje" name="tipoMensaje">
							<option value="normal">Normal</option>
							<option value="urgente">Urgente</option>
							<option value="aviso">Aviso</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="fMensaje">¿Cuándo deseas lanzar el mensaje?</label>
						<input class="inp" type="date" name="fechaCreacion" id="fMensaje" required="required"><br>
					</div>

					<div class="mb-3 d-flex justify-content-center">
						<button type="submit" class="btn bg-danger w-50 fs-5 text-white">Forjar mensaje</button>
						<a th:href="@{index}" class="w-50">
							<button type="button" class="btn bg-primary w-100 fs-5 text-white">Volver a inicio</button>
						</a>
					</div>
				</form>

			</div>
		</section>

	</main>
	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>
</body>

</html>
