<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="navbar" class="navbar-dark bg-dark shadow-lg navbar navbar-expand-lg sticky-top" id="navbar_top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/img/logo.png}" alt="Logo World of Warcraft" width="30" height="30"
				class="d-inline-block align-text-top">
		</a>
		<div class="text-light">
			Foro WoW
		</div>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="navbarNav">
			<ul class="navbar-nav d-inline-flex px-2">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					<a class="nav-link active" aria-current="page" th:href="@{/usuarios}">Perfiles</a>
				</li>
				<li class="nav-item" sec:authorize="hasRole('ADMIN')">
					<a class="nav-link active" aria-current="page" th:href="@{/hilos}">Hilos</a>
				</li>
				<!--<li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          -->
			</ul>
			<div sec:authorize="isAuthenticated()">
				<div>
					Bienvenido <span sec:authentication="name">Bob</span>
				</div>

			</div>


			<form sec:authorize="isAuthenticated()" class="d-md-block d-lg-inline-flex col-sm-12 col-lg-6 col-xl-3 px-lg-0 py-lg-1 ">
        <input class="form-control" type="search" placeholder="Hilos, Usuarios..." aria-label="Search">
        <div class="searchResults">
        </div>
      </form>
		</div>
		<a th:href="@{/login}" sec:authorize="!isAuthenticated()">
			<button type="button" class="btn btn-primary">Iniciar Sesión</button>
		</a>
		<a th:href="@{/logout}" sec:authorize="isAuthenticated()">
			<button type="button" class="btn btn-danger">Cerrar Sesión</button>
		</a>
	</div>
	
	<script th:src="@{/js/navbar.js}">
	
	</script>
</nav>

</html>
