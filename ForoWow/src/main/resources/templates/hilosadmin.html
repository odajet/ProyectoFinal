<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/hilosadmin.css" th:href="@{../css/hilosadmin.css}">
	<link rel="stylesheet" href="css/buscador.css" th:href="@{/css/buscador.css}">
	<title>Foro WoW - Administracion hilos</title>
</head>

<body class="text-light d-flex flex-column min-vh-100">

	<header>
		<nav th:replace="~{fragmentos/navbar::navbar}">
		</nav>
	</header>

	<main>
		<section>
			<div class="row d-flex justify-content-end">
				<div class="col-12 d-flex justify-content-center">
					<button class="btn btn-outline-warning titulo-hilos-button m-5" type="submit">
						Lista de Hilos
					</button>
				</div>
			</div>

			<div class="col-12 d-flex justify-content-center">
				<a th:href="@{/hilos-ordenar-fecha}">
					<button class="btn btn-outline-warning titulo-perfiles-button m-5" type="submit">
						Ordenar por fecha de creación
					</button>
				</a>
			</div>

			<div class="row d-flex justify-content-center">
				<div class="col-12 col-md-8 table-responsive">
					<table id="example" class="display table table-dark table-striped" style="width:100%">
						<thead>
							<tr>
								<th>Título</th>
								<th>Tipo de hilo</th>
								<th>Fecha creación</th>
								<th>Número de likes</th>
								<th>Creador</th>
								<th>Categoría</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="hilo : ${listaHilos}">
								<tr>
									<td th:text="${hilo.nombre}">Tiger Nixon</td>
									<td th:text="${hilo.tipoHilo}">System Architect</td>
									<td th:text="${hilo.fechaCreacion}">Edinburgh</td>
									<td th:text="${hilo.likes}">61</td>
									<td th:text="${hilo.creador}">2011/04/25</td>
									<td th:text="${hilo.categoria.nombre}">$320,800</td>
								</tr>
							</div>
						</tbody>
						<tfoot>
							<tr>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</tfoot>
					</table>
				</div>

			</div>
		</section>
	</main>
	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>

	<!-- <script src="js/navbarfixed.js"></script>-->
	<script src="../js/hilosadmin.js"></script>
</body>

</html>
