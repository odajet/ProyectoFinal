<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/perfil.css" th:href="@{/css/perfil.css}">
	<link rel="stylesheet" href="css/hilo.css" th:href="@{/css/hilo.css}">
	<link rel="stylesheet" href="css/buscador.css" th:href="@{/css/buscador.css}">
	<title>Foro WoW - Perfil de usuario</title>
</head>

<body class="text-light d-flex flex-column min-vh-100">

<header>
	<nav th:replace="~{fragmentos/navbar::navbar}">
	</nav>
</header>

<main>
<section>
	<div class="row d-flex justify-content-end">
		<div class="col-12 d-flex justify-content-center">
			<button class="btn btn-outline-warning titulo-perfil-button m-5" type="submit">
				Perfil de Usuario
			</button>
		</div>
	</div>


	<div class="row d-flex justify-content-center">

		<div class="contenedor-mensaje col-12 d-inline-flex p-5 d-flex justify-content-center">



			<div class="col-12 col-md-2 d-flex justify-content-center my-5">
				<div class="card" style="width: 10rem; height: 12rem;">
					<div th:classappend="${usuario.rango}" class="avatar-container">
						<div class="avatar"
							th:style="'background-image: url('+${usuario.avatar}+')'">
						</div>
					</div>
					<div class="card-body d-flex justify-content-center">
						<p th:text="${usuario.username}" class="card-text mt-3">Manolo Tejado</p>
					</div>
				</div>
				
			</div>
			<!--<div class="card" style="width: 10rem; height: 12rem;">
				<div class="card-body d-flex justify-content-center">
					<p class="card-text" th:text="${usuario.username}">Manolo Tejado</p>
				</div>
			</div>-->



			<div class="col-3 p-3 mt-5">
				<p>
					Rango: <span th:text="${usuario.rango}"></span>
				</p>

				<p>
					Puntos: <span th:text="${usuario.puntos}"></span>
				</p>

				<p>
					Role: <span th:text="${usuario.role}"></span>
				</p>
			</div>

		</div>

	</div>

</section>
</main>
	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>

	<!-- <script src="js/navbarfixed.js"></script>-->
	<script src="js/perfil.js"></script>
</body>

</html>
