<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Esta es la pagina solo visible por el administrador del foro donde se pueden ver toda la lista de usuarios del
	foro y sus datos. Ademas existe un boton para ordenar segun el numero de puntos que tenga cada uno">
  	<meta name="author" content="Manuel Tejado Morilla">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/perfilesadmin.css" th:href="@{../css/perfilesadmin.css}">
	<link rel="stylesheet" href="css/buscador.css" th:href="@{/css/buscador.css}">
	<title>Foro WoW - Administracion perfiles</title>
</head>

<body class="text-light d-flex flex-column min-vh-100">
	<header>
		<nav th:replace="~{fragmentos/navbar::navbar}">
		</nav>
	</header>

	<main>

		<section>
			<div class="row d-flex justify-content-end">
				<div class="col-12 d-flex justify-content-center">
					<button class="btn btn-outline-warning titulo-perfiles-button m-5" type="submit">
						Lista de Usuarios
					</button>
				</div>
			</div>

			<div class="col-12 d-flex justify-content-center">
				<a th:href="@{/usuarios-ordenar-puntos}">
					<button class="btn btn-outline-warning titulo-perfiles-button m-5" type="submit">
						Ordenar por puntos
					</button>
				</a>
			</div>

			<div class="row d-flex justify-content-center">
				<div class="col-12 col-md-8 table-responsive">
					<table id="example" class="display table table-dark table-striped tabla" style="width:100%">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Rango</th>
								<th>Puntos</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="usuario : ${usuarios}">

								<tr>
									<form th:action="@{/perfil}" th:id="${usuario.username}">
										<input type="hidden" th:value="${usuario.username}" name="nombre" />
										<td th:text="${usuario.username}">Tiger Nixon</td>
										<td th:text="${usuario.rango}">System Architect</td>
										<td th:text="${usuario.puntos}">Edinburgh</td>
									</form>
								</tr>


							</div>
						</tbody>
						<tfoot>
							<tr>
								<th></th>
								<th></th>
								<th></th>
							</tr>
						</tfoot>
					</table>
				</div>

			</div>
		</section>
	</main>
	<!--FOOTER-->
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>

	<script type="text/javascript" th:src="@{/js/perfilesadmin.js}"></script>
</body>

</html>
